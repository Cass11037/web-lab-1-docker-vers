<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client-Server Application | Lab Work 1</title>
    <!--  <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .page-header {
        background-color: #2c3e50;
        color: #ffffff;
        padding: 1.25rem;
        text-align: center;
      }
      .page-header a {
        color: #ffffff;
      }

      .header-title {
        font-family: cursive, sans-serif;
        margin: 0;
      }

      .page-header p {
        margin-top: 0.3125rem;
      }

      .layout-table {
        width: 100%;
        border-spacing: 20px;
        padding: 2rem 4%;
      }

      .container-left,
      .container-right {
        width: 50%;
        background-color: #ffffff;
        border: 2px dashed #95a5a6;
        padding: 1.25rem;
        vertical-align: top;
      }

      .container-left h2,
      .container-right h2 {
        color: #2c3e50;
        margin-top: 0;
      }
      .container-left h2::before,
      .container-right h2::before {
        content: "â–º ";
        color: #34495e;
      }
      .results-table {
        width: 100%;
        border: none;
        margin-bottom: 1.25rem;
        border-collapse: separate;
        border-spacing: 0;
      }

      .results-table thead th {
        font-weight: bold;
        text-align: left;
        border: none;
        padding: 0.625rem 1rem;
        background: #d8d8d8;
        font-size: 0.875rem;
      }

      .results-table tr th:first-child,
      .results-table tr td:first-child {
        border-radius: 0.5rem 0 0 0.5rem;
      }

      .results-table tr th:last-child,
      .results-table tr td:last-child {
        border-radius: 0 0.5rem 0.5rem 0;
      }

      .results-table tbody td {
        text-align: left;
        border: none;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        vertical-align: top;
      }

      .results-table tbody tr:nth-child(even) {
        background: #f3f3f3;
      }

      .results-table tr:hover td {
        background-color: #34495e;
        opacity: 80%;
        color: #f0f0f0;
      }

      .hit-true td {
        background-color: rgba(40, 167, 69, 0.2);
      }

      .hit-false td {
        background-color: rgba(220, 53, 69, 0.2);
      }

      .page-footer {
        background-color: #34495e;
        color: white;
        padding: 1.25rem;
        text-align: center;
      }
      .page-footer p {
        margin: 0;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .form-group {
        margin-bottom: 4%;
        width: 100%;
      }
      .form-group label {
        display: block;
        margin-bottom: 2%;
        font-weight: bold;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group select {
        width: 95%;
        padding: 0.625rem;
        border: 1px solid #ccc;
        border-radius: 0.3125rem;
        font-size: 1rem;
      }
      .submit-button {
        background-color: #2c3e50;
      }
      .submit-button:hover {
        background-color: #34495e;
      }
      .submit-button,
      .reset-button {
        width: 100%;
        padding: 0.75rem;

        color: white;
        border: none;
        border-radius: 0.3125rem;
        font-size: 1rem;
        cursor: pointer;
      }
      .reset-button {
        background-color: #5f7992;
      }
      .reset-button:hover {
        background-color: #829ab4;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .x-button {
        padding: 0.5rem 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .x-button.selected {
        background-color: #2c3e50;
        color: white;
        border-color: #2c3e50;
      }

      .error-message {
        color: #d8000c;
        background-color: #ffbaba;
        border: 1px solid #d8000c;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: center;
        display: none;
      }

      .graph-container {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      #graph .graph-area {
        fill: #5c9aff;
        stroke: #3375e0;
        stroke-width: 1;
        fill-opacity: 0.7;
      }

      #graph .axis line,
      #graph .axis polygon {
        stroke: #333;
        stroke-width: 2;
      }

      #graph .axis text {
        fill: #333;
        font-family: sans-serif;
        font-size: 10px;
      }

      #graph .axis-ticks line {
        stroke: #666;
        stroke-width: 1;
      }

      #graph .axis-ticks text {
        fill: #666;
        font-family: sans-serif;
        font-size: 8px;
        text-anchor: middle;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <h1 class="header-title">Sludnaya Victoria Evgenievna</h1>
      <p>Group: P3122 | Variant: 476011</p>
    </header>

    <main>
      <table class="layout-table">
        <tbody>
          <tr>
            <td class="container-left">
              <h2>Workspace</h2>
              <div class="graph-container">
                <svg
                  id="graph"
                  width="300"
                  height="300"
                  viewBox="-155 -155 310 310"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g class="graph-area">
                    <polygon points="0,0 50,0 0,-100" />
                    <rect x="0" y="0" width="50" height="100" />
                    <path d="M 0 0 L -100 0 A 100 100 0 0 0 0 100 Z" />
                  </g>
                  <g class="axis">
                    <line x1="0" y1="-140" x2="0" y2="140" />
                    <polygon points="0,-150 5,-140 -5,-140" />
                    <text x="10" y="-135">Y</text>
                    <line x1="-140" y1="0" x2="140" y2="0" />
                    <polygon points="150,0 140,5 140,-5" />
                    <text x="135" y="-10">X</text>
                  </g>
                  <g id="x-axis-ticks" class="axis-ticks"></g>
                  <g id="y-axis-ticks" class="axis-ticks"></g>
                  <g id="dot-container"></g>
                </svg>
              </div>
              <div class="form-container">
                <h2>Data Entry</h2>
                <form id="coordinates-form">
                  <div id="error-container" class="error-message"></div>
                  <div class="form-group">
                    <label>Enter the X value:</label>
                    <div class="button-group">
                      <button type="button" class="x-button" value="-2">
                        -2
                      </button>
                      <button type="button" class="x-button" value="-1.5">
                        -1.5
                      </button>
                      <button type="button" class="x-button" value="-1">
                        -1
                      </button>
                      <button type="button" class="x-button" value="-0.5">
                        -0.5
                      </button>
                      <button type="button" class="x-button" value="0">
                        0
                      </button>
                      <button type="button" class="x-button" value="0.5">
                        0.5
                      </button>
                      <button type="button" class="x-button" value="1">
                        1
                      </button>
                      <button type="button" class="x-button" value="1.5">
                        1.5
                      </button>
                      <button type="button" class="x-button" value="2">
                        2
                      </button>
                    </div>
                    <input type="hidden" id="x-value" name="x" />
                  </div>
                  <div class="form-group">
                    <label>Enter the Y value:</label>
                    <input
                      type="text"
                      id="y-value"
                      name="y"
                      placeholder="in range -5 to 5"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Select the R value:</label>
                    <select id="r-value" name="r" required>
                      <option value="" disabled selected>-- Select R --</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="submit-button">Check</button>
                  </div>
                  <div class="form-group">
                    <button type="reset" class="reset-button">
                      Reset Fields
                    </button>
                  </div>
                  <div class="form-group">
                    <button
                      id="clear-button"
                      class="reset-button"
                      type="button"
                    >
                      Clear Table
                    </button>
                  </div>
                </form>
              </div>
            </td>
            <td class="container-right">
              <h2>Check History</h2>
              <table class="results-table">
                <thead>
                  <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Result</th>
                    <th>Current Time</th>
                    <th>Script Execution Time (ms)</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="page-footer">
      <p>&copy; 2025, Saint Petersburg</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
